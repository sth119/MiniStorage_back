spring.application.name=ministorage-api

# 서버 포트 (프론트랑 겹치지 않게 8080 추천)
server.port=8080

#spring.datasource.url=jdbc:h2:file:./data/ministorage
#프로젝트 폴더 안에 data/ministorage.h2.db 파일로 데이터 영구 저장
#앱 재시작해도 데이터 유지됨

# H2 인메모리 DB 설정 (테스트용 최고, 앱 종료 시 데이터 사라짐)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 콘솔 활성화 (브라우저에서 DB 직접 확인 가능)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate 설정
#spring.jpa.hibernate.ddl-auto=update
# 처음 실행할 때는 create로 해서 테이블 새로 만들기 추천
 spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Lombok 사용 시 (이미 @Data 썼으니 필요)
# annotationProcessorPaths 추가 안 해도 대부분 동작함

# Setting Redis

spring.redis.host=localhost
spring.redis.port=6379